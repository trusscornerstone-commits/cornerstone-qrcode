events {}

http {
    upstream django {
        server django:8000;
    }

    upstream fastapi {
        server fastapi:8001;
    }

    server {
        listen 80;

        location / {
            proxy_pass http://django;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/ {
            proxy_pass http://fastapi;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}

#!/bin/sh
# wait-for-it.sh script
/wait-for-it.sh django:8000 --timeout=30 --strict -- echo "Django is up"
/wait-for-it.sh fastapi:8001 --timeout=30 --strict -- echo "FastAPI is up"

nginx -g 'daemon off;'
