<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>QR Resultado</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'accounts/truss-detail.css' %}">
  <style>
    .qr-box {
      max-width: 700px;
      margin: 40px auto;
      background: #fff;
      border-radius: 14px;
      padding: 28px 32px;
      box-shadow: 0 6px 26px -6px rgba(0,0,0,0.15);
      font-family: system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Oxygen,sans-serif;
    }
    .qr-box h2 { margin-top:0; font-size:1.6rem; }
    pre {
      background:#f5f5f5;
      padding:14px 16px;
      border-radius:8px;
      font-size:14px;
      line-height:1.3;
      white-space:pre-wrap;
      word-break:break-word;
      margin:0 0 14px;
      border:1px solid #eee;
    }
    .actions { display:flex; gap:10px; flex-wrap:wrap; }
    .btn {
      appearance:none;
      border:none;
      border-radius:8px;
      padding:10px 16px;
      font-size:14px;
      cursor:pointer;
      font-weight:500;
      background:#2563eb;
      color:#fff;
      text-decoration:none;
    }
    .btn.secondary { background:#e2e8f0; color:#111; }
    .meta { font-size:.8rem; color:#666; margin-top:10px; }
  </style>
</head>
<body>
  <div class="qr-box">
    <h2>Resultado do QR</h2>

    {% if qr_raw %}
      <pre id="qrRaw">{{ qr_raw }}</pre>

      <div class="actions">
        <button class="btn" id="copyBtn" type="button">Copiar</button>
        {% if is_url %}
          <a href="{{ qr_raw }}" target="_blank" rel="noopener" class="btn secondary">Abrir URL</a>
        {% endif %}
        <a href="{% url 'scan_truss' %}" class="btn secondary">← Novo Scan</a>
        <a href="{% url 'home' %}" class="btn secondary">Home</a>
      </div>
      <div class="meta">
        (MVP) Esta é uma página genérica. Em versões futuras faremos redirecionamento inteligente.
      </div>
    {% else %}
      <p>Nenhum valor recebido em <code>?qr=</code>.</p>
      <a href="{% url 'scan_truss' %}" class="btn">Voltar ao Scanner</a>
    {% endif %}
  </div>

  <script>
    (function() {
      const copyBtn = document.getElementById('copyBtn');
      if (copyBtn) {
        copyBtn.addEventListener('click', () => {
          const txt = document.getElementById('qrRaw').innerText;
          if (navigator.clipboard?.writeText) {
            navigator.clipboard.writeText(txt).then(() => {
              copyBtn.textContent = 'Copiado!';
              setTimeout(()=> copyBtn.textContent='Copiar',1600);
            });
          } else {
            // fallback
            const ta = document.createElement('textarea');
            ta.value = txt; document.body.appendChild(ta);
            ta.select(); document.execCommand('copy');
            document.body.removeChild(ta);
            copyBtn.textContent = 'Copiado!';
            setTimeout(()=> copyBtn.textContent='Copiar',1600);
          }
        });
      }
    })();
  </script>
</body>
</html>
