<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cornerstone - Login</title>
  <!-- <link rel="stylesheet" href="styles.css"> -->
   {% load static %}
  <link rel="stylesheet" href="{% static 'accounts/styles.css' %}">
</head>
<body>
  <div class="logo">
    <img src="{% static 'accounts/cornerstone_logo.png' %}" alt="Cornerstone Logo">
  </div>

  <div class="login-container">
    <form method="post" action="">
      {% csrf_token %}
      <label>Email</label>
      <input type="email" name="email" placeholder="Value" required>

      <label>Password</label>
      <input type="password" name="password" placeholder="Value" required>

      <button type="submit">Sign In</button>
    {% if messages %}
        <ul>
          {% for msg in messages %}
            <li>{{ msg }}</li>
          {% endfor %}
        </ul>
    {% endif %}
    </form>

    <div class="forgot">
      <a href="#">Forgot password?</a>
    </div>
  </div>

  <div class="footer"></div>
  <!-- <script src="{% static 'accounts/login.js' %}"></script> -->

</body>
</html>
