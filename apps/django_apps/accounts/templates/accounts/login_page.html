<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cornerstone - Login</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'accounts/styles.css' %}">
</head>
<body>
  <div class="logo">
    <img src="{% static 'accounts/cornerstone_logo.png' %}" alt="Cornerstone Logo">
  </div>

  <div class="login-container">
    <form method="post" novalidate>
      {% csrf_token %}
      <label for="id_email">Email</label>
      <input id="id_email" type="email" name="email" placeholder="you@example.com" required autocomplete="username">

      <label for="id_password">Password</label>
      <input id="id_password" type="password" name="password" placeholder="••••••••" required autocomplete="current-password">

      <button type="submit">Sign In</button>

      {% if messages %}
        <ul class="messages">
          {% for msg in messages %}
            <li>{{ msg }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    </form>

    <div class="forgot">
      <a href="#">Forgot password?</a>
    </div>
  </div>

  <div class="footer"></div>
</body>
</html>
