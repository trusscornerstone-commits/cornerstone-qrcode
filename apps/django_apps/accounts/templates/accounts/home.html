<!DOCTYPE html>
<html lang="pt-BR">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Cornerstone - Home</title>
  <link rel="stylesheet" href="{% static 'accounts/styles.css' %}">
  <style>
    .logo { text-align:center; margin:14px 0 8px; }
    .home-container { max-width:420px; margin:0 auto; padding:0 18px 40px; text-align:center; }
    .menu-btn {
      width:100%; display:flex; align-items:center; justify-content:flex-start;
      gap:6px; background:#1d2b3a; color:#fff; border:1px solid #2c3e50;
      border-radius:10px; padding:14px 16px; margin:8px 0; font-size:15px;
      cursor:pointer; transition:background .25s, transform .15s;
    }
    .menu-btn:hover { background:#254158; }
    .menu-btn:active { transform:scale(.97); }
    h2 { font-weight:600; font-size:1.3rem; margin:10px 0 14px; color:#e2e8f0; letter-spacing:.5px; }
  </style>
</head>
<body>
  <div class="logo">
    <img src="{% static 'accounts/cornerstone_logo.png' %}" alt="Cornerstone Logo" style="max-width:180px;height:auto;">
  </div>

  <div class="home-container">
    <h2>Menu</h2>

    <button class="menu-btn" id="estoqueBtn" type="button">
      <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="#fff" viewBox="0 0 24 24">
        <path d="M3 3v18h18V3H3zm16 16H5V5h14v14zM7 7h10v2H7V7zm0 4h10v2H7v-2z"/>
      </svg>
      Estoque
    </button>

    <button class="menu-btn" id="qrBtn" type="button">
      <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="#fff" viewBox="0 0 24 24">
        <path d="M3 3h8v8H3V3zm2 2v4h4V5H5zM13 3h8v8h-8V3zm2 2v4h4V5h-4zM3 13h8v8H3v-8zm2 2v4h4v-4H5zM13 13h8v8h-8v-8zm2 2v4h4v-4h-4z"/>
      </svg>
      Escanear QR Code
    </button>

    <button class="menu-btn" id="historyBtn" type="button">
      <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="#fff" viewBox="0 0 24 24">
        <path d="M13 3a9 9 0 0 0-9 9H1l4 4 4-4H5a7 7 0 1 1 7 7 6.96 6.96 0 0 1-4.95-2.05l-1.42 1.42A8.94 8.94 0 1 0 13 3z"/>
      </svg>
      Histórico
    </button>

    <button class="menu-btn" id="reportBtn" type="button">
      <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="#fff" viewBox="0 0 24 24">
        <path d="M3 3v18h18V3H3zm16 16H5V5h14v14zM7 7h10v2H7V7zm0 4h10v2H7v-2z"/>
      </svg>
      Relatórios
    </button>
  </div>

  <script>
    window.APP_CONFIG = {
      urls: {
        trussDetail: "{% url 'truss_detail' pk=0 %}".replace(/0\/?$/, ""),
        scanTruss: "{% url 'scan_truss' %}",
        emConstrucao: "{% url 'em_construcao' %}"
      }
    };
  </script>
  <script>
    const { scanTruss, emConstrucao } = window.APP_CONFIG.urls;
    document.getElementById('qrBtn').addEventListener('click', () => { window.location.href = scanTruss; });
    document.getElementById('estoqueBtn').addEventListener('click', () => { window.location.href = emConstrucao; });
    document.getElementById('historyBtn').addEventListener('click', () => { window.location.href = emConstrucao; });
    document.getElementById('reportBtn').addEventListener('click', () => { window.location.href = emConstrucao; });
  </script>
</body>
</html>
